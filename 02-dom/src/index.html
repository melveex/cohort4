<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./index.css" />

    <title>Basic DOM Manipulation</title>
  </head>
  <body>
    <div id="dom">
      <h1>Basic DOM</h1>
      <p>Melanie's List of Stuff</p>
      <ol id="showChild">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <div id="buttons">
        <button id="display">Display</button>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
      </div>
    </div>
    <br />
    <br />

    <h1>Working With Cards</h1>
    <br />
    <br />

    <button id="initialButton">Add Card</button>
    <br>
    <div class="clGroupArea">
    
      <div id="cardArea" class="clCardArea">
        <div id="idMstrCard" class="clCards" card="MelaniesCard1">
          <h3>Initial Card</h3>
          <button todo="addBefore">Add Before</button>
          <button todo="addAfter">Add After</button>
          <button todo="delete">Delete</button>
        </div>
      </div>

      <div class="rightSide">
        <h2>Right Side</h2>
      </div>
    </div>

    <script src="index.js" language="javascript" type="module"></script>

    <!-- <script src="index.js"></script> -->
  </body>
</html>
