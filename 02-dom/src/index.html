<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./index.css">
    
    <title>Basic DOM Manipulation</title>
</head>
<body>
    <div id="dom">
        <h1 id="idHeadPlay">Basic DOM</h1>
        <p>Melanie's List of Stuff</p>
        <ol id="showChild">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <div id="buttons">
        <button id="show">Display</button>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        </div>

    </div>
    
    <script src="dom.js"></script>
</body>
</html>
